<h1>Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<mat-table #table [dataSource]="data" matSort>

    <ng-container cdkColumnDef="dateFormatted">
        <mat-header-cell *cdkHeaderCellDef mat-sort-header>Date</mat-header-cell>
        <mat-cell *cdkCellDef="let row"> {{row.dateFormatted}} </mat-cell>
    </ng-container>

    <ng-container cdkColumnDef="temperatureC">
        <mat-header-cell *cdkHeaderCellDef mat-sort-header>Temp. (C)</mat-header-cell>
        <mat-cell *cdkCellDef="let row"> {{row.temperatureC}} </mat-cell>
    </ng-container>

    <ng-container cdkColumnDef="temperatureF">
        <mat-header-cell *cdkHeaderCellDef mat-sort-header>Temp. (F)</mat-header-cell>
        <mat-cell *cdkCellDef="let row"> {{row.temperatureF}} </mat-cell>
    </ng-container>

    <ng-container cdkColumnDef="summary">
        <mat-header-cell *cdkHeaderCellDef mat-sort-header>Summary</mat-header-cell>
        <mat-cell *cdkCellDef="let row"> {{row.summary}} </mat-cell>
    </ng-container>

    <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *cdkRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
<mat-paginator #paginator
              [length]="(data.connect()|async).length"
              [pageIndex]="0"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
