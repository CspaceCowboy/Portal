<div fxLayout="column" fxLayout.xs="row">
  <mat-nav-list fxFlex.xs="50%">
    <h3 matSubheader fxHide.xs>Get Midnight Lizard from</h3>
    <a mat-list-item target="_blank" rel="noopener"
       matTooltip="Install Midnight Lizard
        from Chrome Web Store"
       href="https://chrome.google.com/webstore/detail/midnight-lizard/pbnndmlekkboofhnbonilimejonapojg">
      <img matListAvatar fxHide.xs src="assets/logos/chrome.svg">
      <img matListIcon fxHide fxShow.xs src="assets/logos/chrome.svg">
      <p matLine>Chrome</p>
      <p matLine>Web Store</p>
    </a>
  </mat-nav-list>
  <mat-nav-list fxFlex.xs="50%">
    <a mat-list-item target="_blank" rel="noopener"
       matTooltip="Install Midnight Lizard
        from Firefox Add-ons"
       href="https://addons.mozilla.org/en-US/firefox/addon/midnight-lizard-quantum?src=external-portal">
      <img matListAvatar fxHide.xs src="assets/logos/firefox.svg">
      <img matListIcon fxHide fxShow.xs src="assets/logos/firefox.svg">
      <p matLine>Firefox</p>
      <p matLine>Add-ons</p>
    </a>
  </mat-nav-list>
  <mat-nav-list fxHide.xs>
    <mat-divider fxHide.xs></mat-divider>
    <h3 matSubheader fxHide.xs>Keep this website running</h3>
    <a mat-list-item target="_blank" rel="noopener"
       matTooltip="Donate to Midnight Lizard
          open source collective"
       href="https://opencollective.com/midnight-lizard#contribute">
      <img matListAvatar fxHide.xs src="assets/logos/open-collective.svg">
      <img matListIcon fxHide fxShow.xs src="assets/logos/open-collective.svg">
      <p matLine>Donate to our</p>
      <p matLine>Open Collective</p>
    </a>
  </mat-nav-list>
</div>
