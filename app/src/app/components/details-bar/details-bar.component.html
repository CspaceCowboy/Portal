<div fxLayout="column">
  <div fxLayout="row">
    <mat-icon class="level"
              fxFlexAlign="center"
              [ngClass]="msg.level">{{msg.level}}</mat-icon>
    <span class="message"
          fxFlex
          fxFlexAlign="center">{{msg.message}}</span>
    <button mat-icon-button
            matTooltip="Close"
            (click)="close()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <pre>{{msg.data | json | trim: '"'}}</pre>
  <div *ngIf="msg.actions"
       fxLayoutAlign="end">
    <a *ngFor="let act of msg.actions"
       mat-raised-button
       fxFlexAlign="center"
       [matTooltip]="act.description"
       [routerLink]="act.route">
      {{act.title}}
    </a>
  </div>
</div>
