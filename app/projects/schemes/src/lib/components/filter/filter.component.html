<form [formGroup]="filtersForm" novalidate class="mat-h3">
  <mat-form-field class="filter-container" color="accent">
    <button mat-icon-button matPrefix matTooltip="Search">
      <mat-icon>search</mat-icon>
    </button>
    <input matInput formControlName="query" placeholder="Search query"
           matTooltip="+&emsp;AND
               &thinsp;|&emsp;OR
               &ndash;&emsp;NOT
               *&emsp;any ending
               ~&emsp;fuzzy word
               &quot; &quot;&emsp;phrase
               ( )&emsp;precedence">
    <button mat-icon-button matSuffix matTooltip="Clear filter"
            (click)="filtersForm.get('query')!.setValue('')">
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>

  <mat-button-toggle-group formControlName="side" color="accent"
                           [ngClass.sm]="{'vertical': true}">
    <mat-button-toggle value="light" matTooltip="Light side">
      <mat-icon>wb_sunny</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle value="none" matTooltip="No side filter">
      <mat-icon>swap_horiz</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle value="dark" matTooltip="Dark side">
      <mat-icon>brightness_3</mat-icon>
    </mat-button-toggle>
  </mat-button-toggle-group>
</form>

<mat-nav-list fxHide.xs>
  <mat-divider></mat-divider>
  <h3 matSubheader fxHide.lt-md>Please help to keep this
    website running</h3>
  <a mat-list-item target="_blank" matTooltip="Donate to Midnight Lizard
          open source collective"
     href="https://opencollective.com/midnight-lizard/order/6685">
    <img matListAvatar fxHide.lt-md src="assets/logos/open-collective.svg">
    <img matListIcon fxHide fxShow.lt-md src="assets/logos/open-collective.svg">
    <p matLine fxHide fxShow.lt-md>Donate</p>
    <p matLine fxHide.lt-md>Donate to our</p>
    <p matLine fxHide.lt-md>Open Collective</p>
  </a>
</mat-nav-list>
