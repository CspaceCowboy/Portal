<img *ngIf="screenshots" class="tumbnail"
     [src]="screenshots[0].urls['xs']"
     sizes="(max-width: 599px) 90vw,
            (min-width: 600px) and (max-width: 959px) 70vw,
            (min-width: 960px) and (max-width: 1919px) 20vw,
            16vw"
     [srcset]="screenshots[0].urls['xs'] + ' 640w,' +
               screenshots[0].urls['sm'] + ' 800w,' +
               screenshots[0].urls['md'] + ' 960w,' +
               screenshots[0].urls['lg'] + ' 1120w,' +
               screenshots[0].urls['xl'] + ' 1280w'">
