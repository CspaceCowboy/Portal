<mat-tab-group color="accent" headerPosition="below"
               mat-stretch-tabs #tabs>
  <mat-tab *ngFor="let ss of screenshots" [label]="ss.title">
    <ng-template matTabContent>
      <img class="screenshot ml-ignore" [src]="ss.urls['lg']"
           sizes="(max-width: 1280px) 70vw, 50vw"
           [srcset]="ss.urls['xs'] + ' 640w,' +
                     ss.urls['sm'] + ' 800w,' +
                     ss.urls['md'] + ' 960w,' +
                     ss.urls['lg'] + ' 1120w,' +
                     ss.urls['xl'] + ' 1280w'">
    </ng-template>
  </mat-tab>
</mat-tab-group>

<form>
  <button mat-mini-fab class="nav prev"
          (click)="goToPrev()">
    <mat-icon matTooltip="Previous screenshot">navigate_before</mat-icon>
  </button>
  <button mat-mini-fab class="nav next"
          (click)="goToNext()">
    <mat-icon matTooltip="Next screenshot">navigate_next</mat-icon>
  </button>
</form>
