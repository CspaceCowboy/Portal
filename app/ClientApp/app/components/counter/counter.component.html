<h1>Counter</h1>

<p>This is a simple example of an Angular form.</p>

<form #counterForm="ngForm">
    
    <mat-form-field color="accent">
        <input matInput placeholder="Current count" required id="currentCountInput" name="currentCount" [(ngModel)]="currentCount">
    </mat-form-field>
    <br/>
    <button mat-raised-button color="warn" (click)="incrementCounter()">Increment</button>

</form>
